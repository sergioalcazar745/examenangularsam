<div class="container">
    <h1 class="my-5">Mi perfil</h1>
    <div class="d-flex justify-content-center" *ngIf="loading">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <form *ngIf="!loading">
        <div class="mt-3">
            <label class="form-label">Nombre: </label>
            <input type="text" class="form-control" name="cajanombre" [(ngModel)]="perfil.nombre"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Email: </label>
            <input type="text" class="form-control" name="cajaemail" [(ngModel)]="perfil.email"/>
        </div>
        <div class="mt-3">
            <label class="form-label">Password: </label>
            <input type="text" class="form-control" name="cajapassword" [(ngModel)]="perfil.pass"/>
        </div>
    </form>
    <hr/>
    <h1>Compras</h1>
    <div *ngFor="let compra of comprasCubo" class="d-flex border">
        <span style="font-weight: bold;">Nombre cubo: </span> {{compra.cubo.nombre}} || <span style="font-weight: bold;">Fecha: </span> {{compra.fechaPedido}}
    </div>
    <div *ngIf="comprasCubo.length == 0">
        <h3>No hay compras</h3>
    </div>
</div>
