<div class="bg-dark" style="height: 100vh;">
    <div class="container py-5">
        <form class="w-50 m-auto d-block border p-5 border-light rounded" style="color: white" (ngSubmit)="login()">
            <h2 class="my-3">Login</h2>
            <div class="mt-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" name="cajausuario" #cajausuario/>
            </div>
            <div class="mt-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="cajapassword" #cajapassword/>
            </div>
            <button class="btn btn-primary btn-auto mt-3">Login</button>
        </form>
    </div>
</div>
