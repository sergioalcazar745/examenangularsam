<div class="bg-dark" style="height: 100vh;">
    <div class="container py-5">
        <form class="w-50 m-auto d-block border p-5 border-light rounded" (ngSubmit)="insertar()">
            <h2 class="my-3" style="color: white;">Insertar pedido</h2>
            <div class="mt-3">
                <label class="form-label">Cubo</label>
                <select class="form-select" name="selectcubo" #selectcubo>
                    <option *ngFor="let cubo of cubos" value="{{cubo.idCubo}}">{{cubo.nombre}}</option>
                </select>
            </div>
            <button class="btn btn-primary btn-auto mt-3">Insertar</button>
        </form>
    </div>
</div>
