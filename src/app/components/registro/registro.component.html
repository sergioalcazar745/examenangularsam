<div class="bg-dark" style="height: 100vh;">
    <div class="container py-5">
        <form class="w-50 m-auto d-block border p-5 border-light rounded" style="color: white" (ngSubmit)="registro()">
            <h2 class="my-3">Registro</h2>
            <div class="mt-3">
                <label class="form-label">Nombre: </label>
                <input type="text" class="form-control" name="cajausuario" #cajanombre/>
            </div>
            <div class="mt-3">
                <label class="form-label">Email: </label>
                <input type="text" class="form-control" name="cajaemail" #cajaemail/>
            </div>
            <div class="mt-3">
                <label class="form-label">Password: </label>
                <input type="password" class="form-control" name="cajapass" #cajapass/>
            </div>
            <button class="btn btn-primary btn-auto mt-3">Registro</button>
        </form>
    </div>
</div>
